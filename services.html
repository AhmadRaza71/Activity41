<!DOCTYPE html>
<html>

<body
    style="background-color:#0f1720; color:#e6eef8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:28px;">
    <a href="index2.html"
        style="display:inline-block; margin:0 0 14px 0; color:#e6eef8; background-color: rgba(255,255,255,0.04); padding:8px 12px; border-radius:8px; text-decoration:none; border:1px solid rgba(255,255,255,0.03); box-shadow:0 6px 16px rgba(2,6,23,0.6);">←
        Back</a>
    <h2 style="color:#f8fafc; font-size:28px; margin:0 0 10px 0; text-shadow:0 2px 8px rgba(2,6,23,0.6);">My favourite
        Places.</h2>
    <p
        style="font-family: Arial, Helvetica, sans-serif; color: #cbd5e1; font-size: 16px; line-height:1.6; margin:8px 0; background-color: rgba(255,255,255,0.02); padding:10px 12px; border-radius:10px; display:block; max-width:760px;">
        Here are a few places I love — use the arrows or wait for the slideshow to change automatically.
    </p>
    <div class="carousel-container" style="display:flex; gap:16px; align-items:center; padding:18px 0;">
        <img class="myslides" src="pic1.jpg"
            style="height:300px; width:300px; border-radius:12px; object-fit:cover; box-shadow:0 12px 30px rgba(2,6,23,0.7); border:1px solid rgba(255,255,255,0.03);"
            alt="slide1">
        <img class="myslides" src="pic2.jpg"
            style="height:300px; width:300px; border-radius:12px; object-fit:cover; box-shadow:0 12px 30px rgba(2,6,23,0.7); border:1px solid rgba(255,255,255,0.03);"
            alt="slide2">
        <img class="myslides" src="pic3.jpg"
            style="height:300px; width:300px; border-radius:12px; object-fit:cover; box-shadow:0 12px 30px rgba(2,6,23,0.7); border:1px solid rgba(255,255,255,0.03);"
            alt="slide3">
    </div>
    <script>
        var index = 0;
        function carousel() {
            var i;
            var x = document.getElementsByClassName("myslides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            index++;
            if (index > x.length) { index = 1 }
            x[index - 1].style.display = "block";
            setTimeout(carousel, 2000);
        }
        carousel();
    </script>
</body>

</html>
